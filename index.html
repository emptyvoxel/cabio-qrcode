<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> <!-- vue.global.prod.js -->
    <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <title>Gerador de Códigos QR</title>
</head>
<body>
    <div id="app">
        <div class="in">
            <div class="field">
                <input type="text" v-model="data" @input="update" id="data" required>
                <span class="label">Conteúdo</span>
            </div>
        </div>

        <div class="out">
            <div id="output"></div>
        </div>

        <div class="sidebar" id="square">
            <div class="field">
                <input type="color" id="foreground" v-model="corners.square.color" @input="update">
            </div>
            
            <div class="field">
                <input 
                    type="radio" 
                    v-model="corners.square.type" 
                    @change="update" 
                    v-for="v in ['dot', 'square', 'extra-rounded']"
                    :value="v">
            </div>
        </div>

        <div class="sidebar" id="dot">
            <div class="field">
                <input type="color" id="foreground" v-model="corners.dot.color" @input="update">
            </div>
            
            <div class="field">
                <input 
                    type="radio" 
                    v-model="corners.dot.type" 
                    @change="update"
                    v-for="v in ['dot', 'square']"
                    :value="v">
            </div>
        </div>

        <div class="sidebar" id="modules">
            <div class="field">
                <input type="color" id="foreground" v-model="modules.color" @input="update">
            </div>
            
            <div class="field">
                <input 
                    type="radio" 
                    v-model="modules.type" 
                    @change="update"
                    v-for="v in ['rounded', 'dots', 'classy', 'classy-rounded', 'square', 'extra-rounded']" 
                    :value="v">
            </div>
        </div>

        <div class="sidebar" id="background">
            <div class="field">
                <input type="color" id="foreground" v-model="background.color" @input="update">
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
